<!DOCTYPE html>
<html>

<head>
    <title>Painter</title>
</head>

<body>
    <h2>Painter entry by Keerthi Sannapareddy</h2>
    <h2>Getting input</h2>

    <form>
        <label for="form1_pd">The hidden Painter name :</label>
        <input type="password" id="form1_pd" name="form1_pd" value="Monet"> <br>

        <label for="form1_gtp">Guess the painter </label>
        <input type="text" id="form1_gtp" name="form1_gtp" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>

    <p id="result">The guess count will display here</p>

    <script>
        good = 0
        oops = 0
        count = 0;
        function checkPainter() {
            console.log("Getting form values")
            password = document.getElementById("form1_pd").value
            guess = document.getElementById("form1_gtp").value

            out = document.getElementById("result")
            if (password == guess) {
                good++;
                out.innerHTML = " Correct guess: " + good + " Wrong guess: " + oops;
                alert("You got it right");
            } else {
                oops++
                out.innerHTML = "Correct guess: " + good + " Wrong guess: " + oops;
                alert("Sorry")
                count=count+1;
            }
            if (count > 10) {
                alert("Sorry, ran out of guesses.");

                document.getElementById('togglee').style.visibility = 'hidden';
            }
        }
    </script>

    <div class="container">
        <img id="picture" src="Sago Palm.jpg" height="100" weight="100" onclick="selectImage()">
    </div>
    <script>
        var imgCounter = 1
        var img = document.getElementById("picture")
        function selectImage() {
            switch (imgCounter) {
                case 1:
                    img.src = "Air Plant.jpg"
                    imgCounter++
                    break
                case 2:
                    img.src = "Natal Plum.jpg"
                    imgCounter++
                    break
                case 3:
                    img.src = "Sago Palm.jpg"
                    imgCounter = 1
                    break
                default:
            }
        }
    </script>

</body>

</html>
