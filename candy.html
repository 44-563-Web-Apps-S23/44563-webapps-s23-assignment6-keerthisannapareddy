<!DOCTYPE html>
<html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <title>Candy</title>
</head>

<body>

    <div class="container">
        <h2>Keerthi Sannapareddy chooses candy</h2>
        <div class="form-group">
            <form>
                <div>
                    <input type="checkbox" id="DarkChocolate" name="topping" value="True">
                    <label for="Dark Chocolate">Dark Chocolate</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="Nuts" name="topping" value="True">
                    <label for="Nuts">Nuts</label>
                </div>

                <div class="form-group"> <input type="checkbox" id="Chewy" name="topping" value="False">
                    <label for="Chewy">Chewy</label><br><br>
                    <input type="button" class="btn btn-success" type="button" onclick="selectBox()"
                        value="Select a box ">
                </div>

            </form>
            <br>
            <p id="result">This text will be replaced with :</p>
        </div>

        <div class="container">
            <form>
                <div class="form-group"> <label for="size">Enter the size</label>
                    <input type="text" id="size" name="size" value="size">
                </div>
                <br>
                <div class="form-group"><label for="price">Enter price</label>
                    <input type="text" id="price" name="price">
                </div>
                <br>

                <div class="form-group"> <button class="btn btn-warning" type="button" id="update-box-btn"
                        onclick="updateBox()">Update the
                        box</button></div>

            </form>
        </div>
        <br>

        <p id="result1">This text will be replaced : </p>

    </div>

    <script>
        my_candy_box = {}
        function selectBox() {
            my_candy_box = {}
            my_candy_box.dark = document.getElementById("DarkChocolate").checked;
            my_candy_box.nuts = document.getElementById("Nuts").checked;
            my_candy_box.chewy = document.getElementById("Chewy").checked;
            document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);

        }

        const myCandyBox = {};
        document.getElementById("update-box-btn").addEventListener("click", updateBox);

        function updateBox() {
            let size = document.getElementById("size").value;
            let price = document.getElementById("price").value;

            myCandyBox.size = size;
            myCandyBox.price = price;

            document.getElementById("result1").innerHTML = JSON.stringify(myCandyBox);
        }
    </script>

</body>

</html>
